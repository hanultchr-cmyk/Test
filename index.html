<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>정현석 소개 페이지</title>
    <style>
        body {
            margin: 0;
            background-color: #e6f0ff; /* 라이트 모드 배경 */
            font-family: 'Apple SD Gothic Neo', '나눔고딕', 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #34495e; /* 라이트 모드 글자색 */
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212; /* 다크 모드 배경 */
            color: #e0e0e0; /* 다크 모드 글자색 */
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 50px 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            color: inherit;
        }
        body.dark-mode .container {
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2980b9;
            margin: 0 auto 25px auto;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            transition: background-color 0.3s;
        }
        body.dark-mode .profile-img {
            background-color: #333;
            border-color: #4a90e2;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: inherit;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 12px 0;
            color: inherit;
        }
        .contact {
            margin-top: 25px;
            font-weight: bold;
            color: #2980b9;
            transition: color 0.3s;
        }
        body.dark-mode .contact {
            color: #6cb4ff;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s;
        }
        body.dark-mode a {
            color: #6cb4ff;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-group {
            margin-top: 20px;
            display: inline-flex;
            gap: 12px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
        }
        button:hover {
            background-color: #1c5d8b;
        }
        body.dark-mode button {
            background-color: #4a90e2;
            color: #fff;
        }
        body.dark-mode button:hover {
            background-color: #357abd;
        }
        @media (max-width: 400px) {
            .container {
                padding: 30px 20px 20px;
            }
            p {
                font-size: 16px;
            }
            .profile-img {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }
            button {
                width: 100%;
                font-size: 14px;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-img" src="자기소개 이미지.jpg" alt="정현석 프로필 사진" />
        <h1 id="intro-title">안녕하세요! 저는 정현석입니다.</h1>
        <p id="hobby"><strong>취미:</strong> 게임 개발, 독서, 산책</p>
        <p class="contact" id="email-contact">이메일: <a href="mailto:hsjeong@gkn.co.kr">hsjeong@gkn.co.kr</a></p>
        
        <div class="button-group">
            <button id="greet-btn">인사하기</button>
            <button id="lang-toggle-btn">English</button>
            <button id="mode-toggle-btn">다크 모드</button>
        </div>
    </div>

    <script>
        const texts = {
            ko: {
                title: '안녕하세요! 저는 정현석입니다.',
                hobby: '<strong>취미:</strong> 게임 개발, 독서, 산책',
                contact: '이메일: <a href="mailto:hsjeong@gkn.co.kr">hsjeong@gkn.co.kr</a>',
                greetBtn: '인사하기',
                greetMsg: '안녕하세요! 만나서 반가워요! :-)'
            },
            en: {
                title: "Hello! I'm Hyunseok Jeong.",
                hobby: '<strong>Hobbies:</strong> Game Development, Reading, Walking',
                contact: 'Email: <a href="mailto:hsjeong@gkn.co.kr">hsjeong@gkn.co.kr</a>',
                greetBtn: 'Greet',
                greetMsg: 'Hello! Nice to meet you! :-)'
            }
        };

        const introTitle = document.getElementById('intro-title');
        const hobby = document.getElementById('hobby');
        const emailContact = document.getElementById('email-contact');
        const greetBtn = document.getElementById('greet-btn');
        const langToggleBtn = document.getElementById('lang-toggle-btn');
        const modeToggleBtn = document.getElementById('mode-toggle-btn');
        const body = document.body;

        let currentLang = 'ko';
        let darkMode = false;

        // 인사하기 클릭
        greetBtn.addEventListener('click', () => {
            alert(texts[currentLang].greetMsg);
        });

        // 언어 토글
        langToggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            updateContent();
        });

        // 다크 모드 토글
        modeToggleBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            if (darkMode) {
                body.classList.add('dark-mode');
                modeToggleBtn.textContent = '라이트 모드';
            } else {
                body.classList.remove('dark-mode');
                modeToggleBtn.textContent = '다크 모드';
            }
        });

        // 화면 내용 업데이트
        function updateContent() {
            introTitle.innerHTML = texts[currentLang].title;
            hobby.innerHTML = texts[currentLang].hobby;
            emailContact.innerHTML = texts[currentLang].contact;
            greetBtn.textContent = texts[currentLang].greetBtn;
            langToggleBtn.textContent = currentLang === 'ko' ? 'English' : '한국어';
        }

        updateContent();
    </script>
</body>
</html>
